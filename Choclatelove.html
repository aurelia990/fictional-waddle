<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chochlatyy</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #fef9f4;
      color: #333; /* Darker text */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    img {
      width: 250px;
      border-radius: 15px;
      transition: transform 0.3s ease-in-out;
      margin-bottom: 20px;
    }

    img:hover {
      transform: scale(1.05);
    }

    h1 {
      font-size: 2.5em;
      margin: 10px 0;
      color: #5e3a2f;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      line-height: 1.5;
    }

    @media (max-width: 600px) {
      img {
        width: 80%;
      }

      h1 {
        font-size: 2em;
      }

      p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <h1>Meet Chochlatyy</h1>
  <img src="https://aurelia990.github.io/fictional-waddle/Chocball.jpg?raw=true"
  <p>
    A cuddly, mysterious fluffball who loves hiding in warm mugs of cocoa. 
    Rumor says he only appears during cozy rainy evenings!
  </p>
</body>
</html>
