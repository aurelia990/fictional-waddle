<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shoe & Bag Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f5f5f5;
    }
    header {
      background: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .product {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin: 15px;
      padding: 15px;
      width: 250px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product p {
      color: green;
      font-weight: bold;
    }
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 30px;
    }
    form {
      background: white;
      padding: 20px;
      max-width: 400px;
      margin: 30px auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    form button {
      padding: 10px 15px;
      background: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>Stylish Shoes & Trendy Bags</h1>
</header>

<div class="container">
  <div class="product">
    <img src="https://via.placeholder.com/250x200?text=Shoe+1" alt="Shoe 1">
    <h3>Running Shoes</h3>
    <p> 600 /- rs </p>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/250x200?text=Bag+1" alt="Bag 1">
    <h3>Leather Handbag</h3>
    <p> 670/- rs </p>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/250x200?text=Shoe+2" alt="Shoe 2">
    <h3>Casual Sneakers</h3>
    <p> 390 /- rs </p>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/250x200?text=Bag+2" alt="Bag 2">
    <h3>Backpack</h3>
    <p> 560/- rs </p>
  </div>
</div>

<form>
  <h2>Contact Us at @nishagmail.com </h2>
  <input type="text" name="name" placeholder="Your Name" required>
  <input type="email" name="email" placeholder="Your Email" required>
  <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
  <button type="submit">Send Message</button>
</form>

<footer>
  <p>&copy; 2025 Shoe & Bag Store. All rights reserved.</p>
</footer>
script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
