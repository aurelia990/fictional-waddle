<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Nishx Shoe & Bag Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .navbar {
      background-color: #ff69b4;
    }
    .navbar-brand {
      font-weight: bold;
    }
    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }
    .product-card img {
      height: 200px;
      object-fit: cover;
      border-radius: 10px 10px 0 0;
    }
    .card-body {
      padding: 1rem 1.25rem;
    }
    .btn-primary {
      background-color: #ff69b4;
      border-color: #ff69b4;
    }
    .btn-primary:hover {
      background-color: #ff1493;
      border-color: #ff1493;
    }
    footer {
      background-color: #ff69b4;
    }
  </style>
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-dark mb-4">
  <div class="container-fluid">
    <span class="navbar-brand mx-auto text-white">Stylish Shoes & Trendy Bags</span>
  </div>
</nav>

<!-- Products -->
<div class="container">
  <div class="row g-4">

    <div class="col-sm-6 col-md-4">
      <div class="card product-card">
        <img src="https://images.app.goo.gl/S2ejx"  alt="Shoe 1">
        <div class="card-body text-center">
          <h5 class="card-title">Running Shoes</h5>
          <p class="text-success">580/- rs</p>
          <button class="btn btn-primary">Buy Now</button>
        </div>
      </div>
    </div>

    <div class="col-sm-6 col-md-4">
      <div class="card product-card">
        <img src="https://via.placeholder.com/300x200?text=Bag+1" class="card-img-top" alt="Bag 1">
        <div class="card-body text-center">
          <h5 class="card-title">Leather Handbag</h5>
          <p class="text-success">560/- rs</p>
          <button class="btn btn-primary">Buy Now</button>
        </div>
      </div>
    </div>

    <div class="col-sm-6 col-md-4">
      <div class="card product-card">
        <img src="https://via.placeholder.com/300x200?text=Shoe+2" class="card-img-top" alt="Shoe 2">
        <div class="card-body text-center">
          <h5 class="card-title">Casual Sneakers</h5>
          <p class="text-success">399/- rs </p>
          <button class="btn btn-primary">Buy Now</button>
        </div>
      </div>
    </div>

    <div class="col-sm-6 col-md-4">
      <div class="card product-card">
        <img src="https://via.placeholder.com/300x200?text=Bag+2" class="card-img-top" alt="Bag 2">
        <div class="card-body text-center">
          <h5 class="card-title">Backpack</h5>
          <p class="text-success">500/- rs </p>
          <button class="btn btn-primary">Buy Now</button>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- Contact Form -->
<div class="container my-5">
  <h2 class="text-center mb-4">Contact Us</h2>
  <form class="mx-auto" style="max-width: 600px;">
    <div class="mb-3">
      <input type="text" class="form-control" placeholder="Your Name" required>
    </div>
    <div class="mb-3">
      <input type="email" class="form-control" placeholder="Your Email" required>
    </div>
    <div class="mb-3">
      <textarea class="form-control" rows="4" placeholder="Your Message" required></textarea>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Send Message</button>
    </div>
  </form>
</div>

<!-- Footer -->
<footer class="text-white text-center py-3">
  &copy; 2025 Shoe & Bag Store. All rights reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
